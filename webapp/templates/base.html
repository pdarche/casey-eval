<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Casey Eval Dashboard{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <style>
        .chat-bubble-casey {
            background-color: #e5e7eb;
            border-radius: 1rem;
            border-bottom-left-radius: 0.25rem;
        }
        .chat-bubble-client {
            background-color: #3b82f6;
            color: white;
            border-radius: 1rem;
            border-bottom-right-radius: 0.25rem;
        }
        .verdict-pass { color: #16a34a; }
        .verdict-fail { color: #dc2626; }
        .verdict-partial { color: #ca8a04; }
        .verdict-na { color: #6b7280; }

        /* Markdown content styling */
        .markdown-content {
            font-size: 0.875rem;
        }
        .markdown-content h2 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #1f2937;
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }
        .markdown-content h2:first-child {
            margin-top: 0;
        }
        .markdown-content h3 {
            font-size: 0.875rem;
            font-weight: 600;
            color: #374151;
            margin-top: 0.75rem;
            margin-bottom: 0.375rem;
        }
        .markdown-content p {
            color: #4b5563;
            margin-bottom: 0.5rem;
            line-height: 1.5;
        }
        .markdown-content ul {
            list-style-type: disc;
            padding-left: 1.25rem;
            margin-bottom: 0.75rem;
        }
        .markdown-content li {
            color: #4b5563;
            margin-bottom: 0.25rem;
            line-height: 1.4;
        }
        .markdown-content strong {
            color: #1f2937;
            font-weight: 600;
        }
        .markdown-content code {
            background-color: #f3f4f6;
            padding: 0.125rem 0.25rem;
            border-radius: 0.25rem;
            font-size: 0.8rem;
            color: #1f2937;
        }
        .markdown-content pre {
            background-color: #f3f4f6;
            padding: 0.75rem;
            border-radius: 0.375rem;
            overflow-x: auto;
            margin-bottom: 0.75rem;
            font-size: 0.8rem;
        }
        .markdown-content pre code {
            background: none;
            padding: 0;
        }
        .markdown-content blockquote {
            border-left: 3px solid #3b82f6;
            padding-left: 0.75rem;
            margin: 0.75rem 0;
            color: #6b7280;
            font-style: italic;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
    <nav class="bg-white shadow-sm border-b">
        <div class="max-w-7xl mx-auto px-4 py-3">
            <div class="flex items-center justify-between">
                <div class="flex items-center space-x-8">
                    <a href="/" class="text-xl font-semibold text-gray-800">
                        Casey Eval Dashboard
                    </a>
                    <div class="flex space-x-4">
                        <a href="/runs" class="text-sm text-gray-600 hover:text-gray-900">Runs</a>
                        <a href="/prompts" class="text-sm text-gray-600 hover:text-gray-900">Prompts</a>
                    </div>
                </div>
                <div class="text-sm text-gray-500">
                    ODL Agentforce Evaluation Suite
                </div>
            </div>
        </div>
    </nav>

    <main class="max-w-7xl mx-auto px-4 py-6">
        {% block content %}{% endblock %}
    </main>

    <footer class="border-t bg-white mt-8">
        <div class="max-w-7xl mx-auto px-4 py-4 text-center text-sm text-gray-500">
            Open Door Legal - Casey Intake Agent Evaluation
        </div>
    </footer>
</body>
</html>
