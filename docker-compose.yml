services:
  postgres:
    image: postgres:16-alpine
    environment:
      POSTGRES_USER: odl
      POSTGRES_PASSWORD: odl_dev
      POSTGRES_DB: odl_eval
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./db/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U odl -d odl_eval"]
      interval: 5s
      timeout: 5s
      retries: 5

  webapp:
    build: .
    ports:
      - "5001:5001"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgresql://odl:odl_dev@postgres:5432/odl_eval
      FLASK_ENV: development
    depends_on:
      postgres:
        condition: service_healthy
    volumes:
      - .:/app
    command: uv run python webapp/app.py

volumes:
  postgres_data:
