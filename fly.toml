# fly.toml - Fly.io configuration
# See https://fly.io/docs/reference/configuration/ for details

app = "casey-eval"
primary_region = "sjc"

[build]

[http_service]
  internal_port = 5001
  force_https = true
  auto_stop_machines = "stop"
  auto_start_machines = true
  min_machines_running = 0
  processes = ["app"]

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1
